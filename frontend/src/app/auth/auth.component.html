<div *ngIf="!isAuthenticated">
    <div class="auth">
        <button (click)="toggleMode()" class="dontgotoline auth-switch">
            Switch to {{ isRegisterMode ? 'Login' : 'Register' }}
        </button>
        <form (submit)="authenticate()" class = "auth-form">
            <div *ngIf="isRegisterMode">
                <input type="text" [(ngModel)]="pseudo" name="pseudo" placeholder="Pseudo" required />
            </div>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
            <button type="submit" class="auth-submit">{{ isRegisterMode ? 'Register' : 'Login' }}</button>
        </form>
        
    </div>
</div>

<div *ngIf="isAuthenticated">
    <div class="auth">
        {{ displayPseudo$ | async }}
        <a routerLink="/account">Account</a>
        <button (click)="logout()" class="auth-logout">Logout</button>
    </div>
</div>
