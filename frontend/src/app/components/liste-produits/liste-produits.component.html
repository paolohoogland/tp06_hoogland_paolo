<h1>Catalogue des Produits</h1>

<p>{{ (produits$ | async)?.length }} produits</p>
<div *ngIf="(produits$ | async) as produits">
  <div *ngFor="let produit of produits" class="produit-card">
    <p>{{ produit.product }} - {{ produit.price | currency }}</p>
    <p>{{ produit.description }}</p>
    <button (click)="ajouterAuPanier(produit)">Ajouter au Panier</button>
  </div>
</div>
