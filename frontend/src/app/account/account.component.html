<div class="account-container">
  <h2>My Account</h2>

  <form (ngSubmit)="onUpdate()">
    <div>
      <label for="username">Username (optional):</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" (focus)="clearMessages()">
    </div>

    <div>
      <label for="password">New Password (optional):</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" (focus)="clearMessages()">
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" (focus)="clearMessages()">
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>

    <button type="submit">Update Account</button>
  </form>
</div>
